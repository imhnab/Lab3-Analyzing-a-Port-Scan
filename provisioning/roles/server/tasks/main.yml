#####
- name: Start Apache service
  service:
    name: apache2
    state: started

###################################################################
# Create some secret directories and files.
- name: Create secret directory
  file:
    path: /var/www/html/secret
    state: directory

- name: Create secret index.html file
  copy:
    dest: /var/www/html/secret/index.html
    src: index.html

- name: Create a robots.txt file
  copy:
    dest: /var/www/html/robots.txt
    src: robots.txt
#############################################################

#### Open FTP port
- name: Open ftp port
  unit:
    description: vsftpd FTP server
    requires: network.target

service:
  type: simple
    exec_start: /usr/sbin/vsftpd
    restart: always

install:
  wantedBy: multi-user.target

- name: Allow incoming connections on port 20/21
  ufw:
    rule: allow
    port: 
      - 20/tcp
      - 21/tcp

- name: Restart vsftpd service
  become: true
  service:
    name: vsftpd
    state: restarted

##########################################################

- name: Create alias for client
  lineinfile:
    path: '/etc/hosts'
    line: '192.168.30.5 client'
